<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
</head>
<body style="background-color: #212121; color: #fff">
    
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p> Try and guess a number between 1 and 100</p>
        <p> You have 10 attemps to guess the number</p>
        <br>

        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label2>
            <input type="text" id="guessField"  class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous guesses: <span class="guesses"></span></p> 
            <p>Remaining guesses: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>    
        </div>
    </div>
    <script src="guessthenumber.js"></script>
</body>
</html>
